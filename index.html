<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <main>
            <h1 id="Tc">Temperature Converter</h1>
            <div class="form-group">
                <label for="celsius">Celsius:</label>
                <input type="number" id="celsius" placeholder="Enter temperature in Celsius" step="0.01">
            </div>
            <div class="form-group">
                <label for="fahrenheit">Fahrenheit:</label>
                <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit" step="0.01">
            </div>
            <div class="form-group">
                <label for="kelvin">Kelvin:</label>
                <input type="number" id="kelvin" placeholder="Enter temperature in Kelvin" step="0.01">
            </div>
            <button id="convertBtn">Convert</button>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
